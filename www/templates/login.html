<ion-modal-view>
  <ion-header-bar class="bar-positive">
    <h1 class="title">Entre com sua conta</h1>
  </ion-header-bar>
  <ion-content class="padding text-center">
    
    <br>
	<p>Efetue login para manter seus dados a salvo.</p>

    <div class="list list-inset">
	  <label class="item item-input">
	    <input type="text" placeholder="E-mail">
	  </label>
	  <label class="item item-input">
	    <input type="password" placeholder="Senha">
	  </label>
	</div>

    <button class="button button-positive" ng-click="closeModal()">Entrar</button>

	<div style="border-bottom: 1px solid #eee; margin: 20px 0;"></div>
	<button class="button button-stable" ng-click="closeModal()">
		<!-- <i class="icon ion-social-facebook"></i> -->
		<i class="icon ion-social-facebook-outline"></i> &nbsp;&nbsp;
		Conectar com Facebook
	</button>    

  </ion-content>
</ion-modal-view>
