<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Mapa Tab -->
  <ion-tab title="Mapa" icon-off="ion-map" icon-on="ion-map" href="#/tab/mapa">
    <ion-nav-view name="tab-mapa"></ion-nav-view>
  </ion-tab>

  <!-- Descobrir Tab -->
  <ion-tab title="Descobrir" icon-off="ion-ios-camera-outline" icon-on="ion-ios-camera-outline" href="#/tab/descobrir">
    <ion-nav-view name="tab-descobrir"></ion-nav-view>
  </ion-tab>

  <!-- Configuracao Tab -->
  <ion-tab title="Opções" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
